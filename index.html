<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect Your MT5 Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, select, button {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background: #1a1a1a;
      color: white;
    }
    button {
      background: linear-gradient(135deg, #00ffc6, #0066ff);
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Connect MT5 Account</h1>

  <form id="mt5Form">
    <input type="text" id="login" placeholder="MT5 Login" required>
    <input type="password" id="password" placeholder="MT5 Password" required>
    <input type="text" id="broker" placeholder="Broker (Exness-Live3)" required>
    
    <select id="risk_type" required>
      <option value="">Select Risk Type</option>
      <option value="fixed">Fixed Lot</option>
      <option value="percent">Percent Balance</option>
    </select>
    
    <input type="text" id="risk_value" placeholder="Risk Value (e.g. 0.01 or 5%)" required>

    <button type="submit">Save Details</button>
  </form>

  <div class="message" id="formMsg"></div>

  <script>
    Telegram.WebApp.ready(); // WAJIB activekan Telegram context

    const form = document.getElementById("mt5Form");
    const msg = document.getElementById("formMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "Saving... Please wait.";

      const login = document.getElementById("login").value.trim();
      const password = document.getElementById("password").value.trim();
      const broker = document.getElementById("broker").value.trim();
      const risk_type = document.getElementById("risk_type").value.trim();
      const risk_value = document.getElementById("risk_value").value.trim();

      let user_id = Telegram.WebApp.initDataUnsafe?.user?.id;
      if (!user_id) {
        user_id = 999999999; // Dummy for testing outside Telegram
      }

      const data = { user_id, login, password, broker, risk_type, risk_value };

      try {
        const res = await fetch("https://mt5formbackend-production.up.railway.app/save_mt5_data", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          msg.style.color = "#00ff99";
          msg.textContent = "✅ Saved successfully!";
        } else {
          msg.style.color = "orange";
          msg.textContent = result.error || "❌ Failed to save!";
        }
      } catch (error) {
        console.error("Network Error:", error);
        msg.style.color = "red";
        msg.textContent = "❌ Network error!";
      }
    });
  </script>

</body>
</html>
